version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vpnmaster-db
    environment:
      POSTGRES_DB: vpnmaster
      POSTGRES_USER: vpnmaster
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vpnmaster123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vpnmaster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpnmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vpnmaster-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - vpnmaster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: vpnmaster-backend
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://vpnmaster:${DB_PASSWORD:-vpnmaster123}@postgres:5432/vpnmaster
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./backend/app:/app/app
      - vpn_configs:/etc
      - /var/run/docker.sock:/var/run/docker.sock  # For managing VPN services
    networks:
      - vpnmaster-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN  # Required for VPN operations

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: vpnmaster-frontend
    ports:
      - "${WEB_PORT:-3000}:80"
    environment:
      REACT_APP_API_URL: http://localhost:${API_PORT:-8000}
    networks:
      - vpnmaster-network
    depends_on:
      - backend
    restart: unless-stopped

  # Celery Worker (Background Tasks)
  celery-worker:
    build: ./backend
    container_name: vpnmaster-celery
    command: celery -A app.main worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://vpnmaster:${DB_PASSWORD:-vpnmaster123}@postgres:5432/vpnmaster
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./backend/app:/app/app
      - vpn_configs:/etc
    networks:
      - vpnmaster-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Prometheus (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: vpnmaster-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - vpnmaster-network
    restart: unless-stopped
    profiles: ["monitoring"]

  # Grafana (Optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: vpnmaster-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    networks:
      - vpnmaster-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles: ["monitoring"]

networks:
  vpnmaster-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  vpn_configs:
  prometheus_data:
  grafana_data:
